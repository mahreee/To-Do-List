<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> To-Do-List</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
    <main class="app-container">

        <h3>
            To Do List
        </h3>
        <section class="new_task_container">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Task name">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Add a task</button>
                    </span>
                </div>
            </form>
        </section>
        <section class="tasks-cointainer">
            <ul>
                <li>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" >Add a task</button>
                        </span>
                        <input type="text" class="form-control" placeholder="task">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" >sddssd</button>
                        </span>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <script src=" js/scripts.js "></script>
</body>

</html>
