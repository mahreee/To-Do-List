<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> To-Do-List</title>
    <meta http-equiv="X-UA-Compatibile" content="ie=edge">
    <link href="styles\style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans:400,700" rel="stylesheet">

</head>

<body>
    <div id="all">
        <main class="app-container">
            <h2>
                To-Do-List
            </h2>

            <section class="new_task_container">
                <form>
                    <div class="input-group">
                        <input type="text" id="myInput" placeholder="Task name">
                        <span onclick="newElement()" class="addBtn">Add</span>
                    </div>
                </form>
            </section>

            <section class="tasks-cointainers">

                <div class="task-list" id="pending">
                    <h3>Pending</h3>
                    <ul id="myUL">
                        <li>
                            New task
                        </li>
                    </ul>
                </div>

                <div class="task-list" id="inProgress">
                    <h3>In Progress</h3>
                </div>

                <div class="task-list" id="completed">
                    <h3>Completed</h3>
                </div>

            </section>
        </main>
    </div>

    <script src=" js/scripts.js ">
    </script>

</body>

</html>
